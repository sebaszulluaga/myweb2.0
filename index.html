<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente</title>
    <style>
    
    body {
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
        background-size: 300% 300%;
        animation: gradientBG 10s ease infinite;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        padding: 0 20px; /* Espaciado interno para dispositivos pequeños */
    }
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    h1 {
        font-size: 3rem;
        margin: 0;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
    p {
        font-size: 1rem;
        margin: 10px 0 20px;
    }
    a {
        background: #fff;
        color: #2980b9;
        text-decoration: none;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    a:hover {
        background: #2980b9;
        color: #fff;
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        transform: scale(1.1);
    }
    footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.7);
    }

    /* Estilos para pantallas pequeñas */
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem; /* Reduce el tamaño del título */
        }
        p {
            font-size: 0.9rem; /* Reduce el texto del párrafo */
        }
        a {
            padding: 8px 16px; /* Botón más pequeño */
        }
    }

    /* Estilos para pantallas muy pequeñas (teléfonos) */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.8rem;
        }
        p {
            font-size: 0.8rem;
        }
        footer {
            font-size: 0.7rem;
        }
    }

    </style>
</head>
<body>
    <h1>¡Próximamente!</h1>
    <p>Estamos trabajando en algo increíble. Mantente conectado.</p>
    <a href="https://www.linkedin.com/in/sebaszulluaga/" target="_blank">Conecta conmigo en LinkedIn</a>
    <footer>&copy; 2025 Sebastián Zuluaga</footer>
</body>
</html>
