<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebaszulluaga</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #008080;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            background: #000080;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 20px;
        }
        .loading-bar {
            width: 150px;
            height: 10px;
            background: gray;
            border: 2px solid white;
            position: relative;
        }
        .loading-bar::after {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background: yellow;
            animation: loading 3s infinite linear;
        }
        @keyframes loading {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
        .icons {
            position: absolute;
            width: 80%;
            height: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 30px;
        }
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
        }
        .icon img {
            width: 50px;
            height: 50px;
            image-rendering: pixelated;
        }
        .dog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .dog-overlay img {
            width: 300px;
            height: auto;
        }
        .start-menu {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 40px;
            background: #000080;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 10px;
            font-size: 16px;
        }
        .clock {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 16px;
        }
        .one, .two {
            width: 30px;
            height: 30px;
        }
        #progressbar {
    height: 26px;
    position: absolute;
    left: 30%;
    top: 17%;
    width: 200px;
    background: rgba(159, 159, 159, 0.5);
    border-radius: 10px;
    margin: -20px 0 0 -100px;
    padding: 2px;
}
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        function hideDog() {
            const dogOverlay = document.getElementById('dog-overlay');
            setTimeout(() => {
                dogOverlay.style.opacity = '0';
                setTimeout(() => {
                    dogOverlay.style.display = 'none';
                }, 1000);
            }, 3000);
        }
    </script>
</head>
<body onload="updateClock(); hideDog();">
    <div id="dog-overlay" class="dog-overlay">
        <img src="perro.gif" alt="Perro oliendo">
    </div>
    <header>
        <i class="bx bxl-apple bx-rotate-90" id="apple"></i>
        <h1>Sebaszulluaga</h1>
        <img src="./comp.png" alt="comp" class="one">
        <img src="./question.svg" alt="question" class="two">
    </header>
    <div id="progressbar">
        <span id="loading"></span>
      </div>
    <div class="icons">
        <div class="icon" onclick="window.open('https://github.com', '_blank')">
            <img src="github.png" alt="GitHub">
            <span>GitHub</span>
        </div>
        <div class="icon" onclick="window.open('https://linkedin.com', '_blank')">
            <img src="https://via.placeholder.com/50" alt="LinkedIn">
            <span>LinkedIn</span>
        </div>
        <div class="icon" onclick="window.open('https://instagram.com', '_blank')">
            <img src="https://via.placeholder.com/50" alt="Instagram">
            <span>Instagram</span>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/50" alt="Papelera">
            <span>Papelera</span>
        </div>
    </div>
    <div class="start-menu">Inicio</div>
    <div class="clock" id="clock"></div>
    <audio autoplay loop>
        <source src="tu-cancion.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
